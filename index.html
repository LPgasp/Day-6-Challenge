<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="canvas">
          <div class="left-side-colon">
            <div class="round-position">
              <div class="round-border"></div>
              <div class="box st"></div>
              <div class="round-border1"></div>
              <div class="round-border2"></div>
              <div class="box nd"></div>
              <div class="round-border3"></div>
              <div class="canvas-round">
                <img
                  src="./img/imagem.jpg"
                  width="90"
                  height="90"
                  alt="Imagem de Perfil"
                />
              </div>
              <!-- canvas-round ends -->
            </div>
            <div class="text">
              <div class="big-text">Lucas G</div>
              <div class="small-text">Front-End developer</div>
            </div>
            <!-- text ends -->
            <div class="buttons">
              <div class="button">
                <button type="button">Follow&nbsp;&nbsp;&nbsp;&nbsp;</button>
              </div>
              <div class="button">
                <button type="button">Message</button>
              </div>
            </div>
            <!-- buttons ends -->
          </div>
          <!-- left-side-colon ends -->
          <div class="right-side-colon">
            <div class="right-side-colon-box">
              <div class="big-text">25</div>
              <div class="small-text">Level</div>
            </div>
            <div class="right-side-colon-box">
              <div class="big-text">Human</div>
              <div class="small-text">Race</div>
            </div>
            <div class="right-side-colon-box">
              <div class="big-text">685</div>
              <div class="small-text">Monster Slain</div>
            </div>
          </div>
          <!-- right-side-colon ends -->
        </div>
        <!-- canvas ends -->
      </div>
      <!-- center ends-->
    </div>
    <!-- frame ends -->
  </body>
</html>
